<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cat Walk</title>
  </head>
  <body>
    <img style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
  <script>
    let picture = document.getElementsByTagName('img')[0];
    picture.style.left = '0px';

    function catWalk() {
      let position = parseInt(picture.style.left);
      picture.style.left = (parseInt(picture.style.left) + 10) + 'px';
      if (position > (window.innerWidth - picture.width)) {
        picture.style.left = '0px';
      }
    }
    window.setInterval(catWalk, 50);

  var img = document.getElementsByTagName('img')[0];
  img.style.left = '0px';
  function catWalk() {
    img.style.left = (parseInt(img.style.left) + 10) + 'px';
  }
  window.setInterval(catWalk, 50);
  */
  </script> 
  </body>
</html>
