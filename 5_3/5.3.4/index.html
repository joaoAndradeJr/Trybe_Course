<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cat Walk</title>
  </head>
  <body>
    <img style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
  <script>
    let picture = document.getElementsByTagName('img')[0];
    picture.style.left = '0px';
    let walkForwards = true;

    function catWalk() {
      let position = parseInt(picture.style.left);
      
      if (walkForwards && (position > (window.innerWidth-picture.width))) {
        walkForwards = false;
      }
      if (!walkForwards && (position <= 0)) {
        walkForwards = true;
      }
      
      if (walkForwards) {
        picture.style.left = (position + 10) + 'px';
      } else {
        picture.style.left = (position - 10) + 'px';
      }
    }
    window.setInterval(catWalk, 70);

  }
  window.setInterval(catWalk, 50);
  */
  </script> 
  </body>
</html>
