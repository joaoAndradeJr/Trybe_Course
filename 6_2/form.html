<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bulma.min.css">
  <title>Criando formulário</title>
</head>
<body>
  <form action="GET">
    <section class="section">
      <div class="container">
        <header>
          <h1 class="title is-1">Exercício bloco 6 dia 1</h1>
          <h2 class="subtitle is-3">Criando um formulário</h2>
        </header>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div class="field">
          <label class="label" for="nome">Nome</label>
          <div class="control">
            <input placeholder="Digite seu nome" id="nome" type="text" class="input">
          </div>
        </div>
        <div class="field">
          <label class="label" for="email">Email</label>
          <div class="control">
            <input class="input" placeholder="Digite seu email" id="email" type="email">
            <!--USA ICONE CARTA NA ESQUERDA E TRIANGULO NA DIREITA (PRECISA VALIDAR)
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-exclamation-triangle"></i>
            </span>
          </div>
          <p class="help is-danger">Email inválido</p>-->
        </div>
        <div class="field">
          <label class="label" for="cpf">CPF</label>
          <div class="control">
            <input class="input" type="text" id="cpf" name="cpf" maxlength="11" placeholder="Digite somente números" required="required">
          </div>
        </div>
        <div class="field">
          <label class="label" for="endereco">Endereço</label>
          <div class="control">
            <input class="input" type="text" id="endereco" name="endereco" maxlength="200" placeholder="Digite seu endereço" required="required">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <label  class="radio" for="casa">
              <input type="radio" name="complemento" id="casa" value="casa">
              Casa
            </label>
            <label class="radio" for="apartamento">
              <input type="radio" name="complemento" id="apartamento" value="apartamento">
              Apartamento
            </label>
          </div>
        </div>
        <div class="field">
          <label class="label" for="cidade">Cidade</label>
          <div class="control">
            <input class="input" type="text" id=""cidade name="cidade" maxlength="28" placeholder="Digite sua cidade" required="required">
          </div>
        </div>
        <div class="field">
          <label class="label" for="estado">Estado</label>
          <div class="control">
            <div class="select">
              <select name="estado" id="estado">
                <option>Selecione</option>
              </select>
            </div>
          </div>
        </div>
        <div class="field">
          <label class="label" for="resumo">Resumo do Currículo</label>
          <div class="control">
            <textarea class="textarea" name="resumo" id="resumo" cols="30" rows="10" maxlength="1000" required="required"></textarea>
          </div>
        </div>
        <div class="field">
          <label class="label" for="cargo">Cargo</label>
          <div class="control">
            <input class="input" type="text" name="cargo" id="cargo" required="required" maxlength="40">
          </div>
        </div>
        <div class="field">
          <label class="label" for="descricaoCargo">Descrição do cargo</label>
          <div class="control">
            <textarea class="textarea" name="descricaoCargo" id="descricaoCargo" cols="30" rows="10" maxlength="500" required="required"></textarea>
          </div>
        </div>
        <div class="field">
          <label class="label" for="dataInicio">Data de Inicio (ex: 10/05/1990)</label>
          <div class="control">
            <input class="input" type="date" name="dataInicio" id="dataInicio">
          </div>
        </div>
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link" type="submit" id="btnEnviar">Enviar</button>
          </div>
          <div class="control">
            <button class="button is-link" type="reset" id="btnLimpar">Limpar</button>
          </div>
        </div>
      </div>
    </section>
  </form>
  <script src="script.js"></script>
</body>
</html>
