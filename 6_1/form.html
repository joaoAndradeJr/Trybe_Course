<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Exercício bloco 6 dia 1 - Criando um formulário</h1>
  </header>
  <section>
    <fieldset>
      <label for="nome">Nome: </label>
      <input type="text" name="nome" id="" placeholder="Digite seu nome" required="required">
      <label for="email">Email: </label>
      <input type="text" name="email" id="" maxlength="50" required="required">
      <label for="cpf">CPF: </label>
      <input type="text" name="cpf" id="" maxlength="11" required="required">
      <label for="endereco">Endereço: </label>
      <input type="text" name="endereco" id="" maxlength="200" required="required">
      <label for="cidade">Cidade: </label>
      <input type="text" name="cidade" id="" maxlength="28" required="required">
      <label for="estado"></label>
      <input type="text" name="estado" id="estado" required="required">
      <label for="complementoCasa">Casa</label>
      <input type="radio" name="complementoCasa" id="casa" value="Casa">
      <label for="complementoApto">Apartamento</label>
      <input type="radio" name="complementoApto" id="apto" value="Apartamento">
    </fieldset>
    <fieldset>
      <label for="resumo">Resumo do Currículo: </label>
      <textarea name="resumo" id="" cols="30" rows="10" maxlength="1000" required="required"></textarea>
      <label for="cargo">Cargo: </label>
      <input type="text" name="cargo" id="" required="required" maxlength="40">
      <label for="descricaoCargo">Descrição do cargo: </label>
      <input type="text" name="descricaoCargo" id="" maxlength="500">
      <label for="dataInicio">Data de Inicio (ex: 10/05/1990) </label>
      <input type="datetime" name="dataInicio" id="">
    </fieldset>
    <button type="submit" id="btnEnviar">Enviar!</button>
    <button type="reset" id="btnLimpar">Limpar</button>
  </section>
  <script src="script.js"></script>
</body>
</html>
