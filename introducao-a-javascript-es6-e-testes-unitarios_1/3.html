<!--Crie uma página que contenha:
Um botão ao qual será associado um event listener;
Uma variável clickCount no arquivo JavaScript que acumule o número de clicks no botão;
Um campo no HTML que vá atualizando a quantidade de clicks no botão conforme a variável clickCount é atualizada.-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio 3 bloco 7 dia 3</title>
</head>
<body>
  <button id="botao-contador">Clique aqui</button>
  <label id="mostra-cliques"></label>
  <script>
    const clickCount = document.querySelector('#botao-contador');
    let contador = 0;
    clickCount.addEventListener('click', () => {
      contador += 1;
      document.querySelector('#mostra-cliques').innerHTML = contador;
    });
  </script>
</body>
</html>
